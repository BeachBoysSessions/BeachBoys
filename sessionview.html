<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Frames</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .center {
  margin: auto;
  width: 50%;
  padding: 10px;
}

.topnav {
  overflow: hidden;
  background-color: #793030;
}

.topnav a {
  float: left;
  display: block;
  color: #89b327;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.active {
  background-color: #09452f;
  color: rgb(166, 43, 127);
}

.topnav .icon {
  display: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 17px;    
  border: none;
  outline: none;
  color: rgb(77, 78, 142);
  padding: 14px 16px;
  background-color: chartreuse;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: plum;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #555555;
  color: rgb(60, 33, 67);
}

.dropdown-content a:hover {
  background-color: #4c3939;
  color: rgb(181, 139, 24);
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}
        
        
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .frame-container {
            display: flex;
            height: calc(100vh - 50px); /* Adjust based on navbar height */
        }
        .frame {
            border: none;
            width: 20%;
            height: 100%;
        }
        .middle-frame {
            background-color: #f0f0f0; /* Fallback in case iframe content doesn't fill */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            width: 60%;
            height: 100%;
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="#home" class="active">Sessions Home</a>
  <a href="#news">Guide</a>
  <a href="#contact">Buy the Book</a>
  <div class="dropdown">
    <button class="dropbtn">The Sessions 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="index">The Pet Sounds Sessions, 1965-66</a>
      <a href="#">The Smile and Smiley Smile Sessions, 1966-67</a>
      <a href="#">The Beach Boys Despise Thee</a>
    </div>
  </div> 
  <a href="#about">The Beach Boys</a>
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>


<div class="frame-container">
    <iframe class="frame" src="petmenu.html"></iframe>
    <iframe class="middle-frame" src="wibn.html"></iframe>
    <iframe class="frame" src="sessmenu.html"></iframe>
</div>

</body>
</html>
