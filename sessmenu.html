<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Boys Sessionography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        li:last-child {
            border-bottom: none;
        }
        a {
            text-decoration: none;
            color: #337ab7;
        }
        a:hover {
            color: #23527c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>The Beach Boys Complete Sessions</h1>
    <ul>
        <li><a href="#">The Early Years</a></li>                               
        <li><a href="#">1965-1966: The Pet Sounds LP Sessions</a></li>
        <li><a href="#">1966-1967: The Good Vibrations, Dumb Angel, & Smile Sessions</a></li>                            
        <li><a href="#">1967: The Heroes & Villains Single Sessions, & The Smiley Smile LP Sessions</a></li>
    </ul>

</div>

</body>
</html>
